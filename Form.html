<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link rel="stylesheet" href="Form.css" />
    <script src="Form.js"></script>
  </head>
  <body>
    <div class="image">
      <h1>
         Calculus Pathfinder Consult <br />
         Application Form
      </h1>
    </div>
    <form id="user" action="https://formspree.io/f/xeogaaqo" method="post">
      <label>
       Applicant full name: <br>
        <input type="text" id="name" required  placeholder="First name" name="name" onkeyup="lettersOnly(this)"/> 
      <input type="text" id="name" class="last" required placeholder="Last name" name="name" onkeyup ="lettersOnly(this)"/> 
      </label><br></br>
      <label>
        Date Of Birth: <br>
        <input type="date" id="date" required name="date" min="1970-01-01"/> </label
      >
      <div id ="error-message"></div>
      <br></br>
      <label>
        Email/Phone <br>
        <input type="text" id="Email" required placeholder="Address" name="Email">
      </label><br></br>
      <label>
        Gender <br>
        <input type="radio" required name="Other" id="radio" value="Male" checked> male
        <br> <input type="radio" name="Other" required id="radio" value="female">female 
        <br><input type="radio" name="Other" required>other
      </label><br></br>

      <label>
          <input type="checkbox" required name="checkbox"> <h3>Terms and condition</h3>
        <p>
          d                              
        </p>
      </label> <br></br>
        <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
  </body>
</html>
